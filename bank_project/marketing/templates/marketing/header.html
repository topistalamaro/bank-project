<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <title>{% block title %}Customer Response{% endblock %}</title>
  <link type="text/css" rel="stylesheet" href="{% static 'myStyles/style.css' %}" />
</head>

<body>
  <div class='header'>
    <h1>Customer Response Prediction</h1>
    <div class='topnav'>

      <a class="active" href="{% url 'index' %}">Home</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'signup' %}">Sign up</a>
      {% endif %}
      <a href="{% url 'result' %}">Database</a>



    </div>
    <br>
    {% block content %}

    {% endblock %}
  </div>
</body>

</html>
